# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: tech.intelira.phonebook
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S43_010
          url: http://s43spt.stocklandnet.com.au:44300
        app:
          name: ZPHONEBOOK
          description: Phone Book Application
          package: ZINTELIRA_RAP
          transport: S43K900761
